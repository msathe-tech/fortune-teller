---
applications:
- name: ((app_suffix))-fortune-ui
  memory: 1024M
  path: fortune-teller-ui/target/fortune-teller-ui-0.0.1-SNAPSHOT.jar
  instances: 1
  services:
  - fortunes-config-server
  - fortunes-service-registry
  - fortunes-circuit-breaker-dashboard
  env:
    TRUST_CERTS: ((cf_trust_certs))
- name: ((app_suffix))-fortune-service
  memory: 1024M
  path: fortune-teller-service/target/fortune-teller-service-0.0.1-SNAPSHOT.jar
  instances: 1
  services:
  - fortunes-db
  - fortunes-config-server
  - fortunes-service-registry
  env:
    TRUST_CERTS: ((cf_trust_certs))
